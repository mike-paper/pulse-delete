      #   churned_mrr:
      #     aggregation: sum
      #     label: Churn
      #   expansion_mrr:
      #     aggregation: sum
      #     label: Expansion
      #   new_mrr:
      #     aggregation: sum
      #     label: New MRR
    columns:
      - name: email
        description: Billing email for customer (get from Invoice if possible)
        meta:
          dimension:
            label: Email
          measures:
            customers:
              label: Customers
              type: count
      - name: plan_interval
        description: Monthly or Yearly (Annual) 
        tests:
          - accepted_values:
              values: ['month', 'year']
        meta:
          dimension:
            label: Plan Interval
      - name: mrr_month_dt
        description: Data as of date (month)
        meta:
          dimension:
            label: Month
            timeframes: [week, month, year]
      - name: mrr
        description: MRR (monthly recurring revenue)
        meta:
          dimension:
            label: MRR
            format: $#,##0
          measures:
            mrr_sum:
              label: Total MRR
              type: sum
              format: $#,##0
            mrr_avg:
              label: Avg MRR
              type: avg
              format: $#,##0
      - name: churned_mrr
        description: Churned MRR (monthly recurring revenue)
        meta:
          dimension:
            label: Churned MRR
          measures:
            churned_mrr_sum:
              label: Churned MRR
              type: sum
