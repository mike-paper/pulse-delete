  - name: customers
    description: > 
      Customers https://stripe.com/docs/api/customers
    docs:
      show: true
    meta:
      measures:
        total:
          type: count
          label: Count
        uniques:
          sql: count(distinct(email))
          label: Unique
    columns:
      - name: customer_id
        description: Customer ID
        meta:
          dimension:
            label: Customer ID
      - name: email
        description: Customer email
        meta:
          dimension:
            label: Email
          measures:
            customers:
              label: Customers
              type: count
      - name: created_on
        description: Customer created on
        meta:
          dimension:
            label: Customer Start Date
            timeframes: [week, month, year]