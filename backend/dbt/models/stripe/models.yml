version: 2

models:
  - name: mrr_facts
    description: > 
      MRR (monthly recurring revenue) by month at customer level
    docs:
      show: true
    meta:
      label: Revenue History
      joins:
        - join: customers
          sql_on: mrr_facts.email = customers.email
      # measures:
      #   total:
      #     aggregation: count
      #     label: Count
      #   customers:
      #     sql: count(distinct(email))
      #     label: Customers
      #   mrr:
      #     aggregation: sum
